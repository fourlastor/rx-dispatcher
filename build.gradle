buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.2'
    }
}

apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.13'
    compile 'io.reactivex:rxnetty:0.4.10'
    testCompile 'com.squareup.okhttp:okhttp:2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

publish {
    userOrg = 'fourlastor'
    groupId = 'com.fourlastor'
    artifactId = 'rx-dispatcher'
    publishVersion = '0.0.1'
    desc = 'An asynchronous request dispatcher for testing.'
    website = 'https://github.com/fourlastor/rx-dispatcher'
}
